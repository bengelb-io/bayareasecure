<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#00FFFF" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00FFFF" flood-opacity="0.4"/>
    </filter>
    <pattern id="x-lattice" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 0 L40 40 M40 0 L0 40" stroke="#00FFFF" stroke-width="1" filter="url(#glow)" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#x-lattice)" />
</svg>

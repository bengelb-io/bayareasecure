<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 2px var(--lattice-color, #38bdf8)) drop-shadow(0 0 6px var(--lattice-color, #38bdf8));
      }
      50% {
        filter: drop-shadow(0 0 4px var(--lattice-color, #38bdf8)) drop-shadow(0 0 12px var(--lattice-color, #38bdf8));
      }
    }
    path {
      stroke: var(--lattice-color, #38bdf8);
      stroke-width: 1;
      animation: glow 2s ease-in-out infinite;
    }
  </style>
  <path d="M0 0L20 20" />
  <path d="M20 0L0 20" />
</svg>
